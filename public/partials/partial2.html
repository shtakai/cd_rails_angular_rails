<div>
  <h2>Tokyo Hackers</h2>
  <ul>
    <li ng-repeat="team in teams">{{ team.name }}</li>
  </ul>
</div>
<div>
  <h2>Add a new Hackers</h2>
  <p>
    <label>Hackers Name:</label>
    <input type="text" ng-model="newTeam.team.name">
  </p>
  <input type="submit" ng-click="createTeam()" value="Summon Hackers">
</div>
